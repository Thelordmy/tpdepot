<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Formulaire d'inscription</h1>
    
    <form action="#" method="post">
        
        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations personnelles</legend>

            <label for="nom" class="required">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom" class="required">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
        </fieldset>

        <!-- Informations de connexion -->
        <fieldset>
            <legend>Informations de connexion</legend>

            <label for="username" class="required">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="required">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password" class="required">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </fieldset>

        <!-- Préférences utilisateur -->
        <fieldset>
            <legend>Préférences</legend>

            <label for="newsletter">Souhaitez-vous recevoir la newsletter ?</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <label for="interests">Centres d'intérêt</label>
            <select id="interests" name="interests">
                <option value="tech">Technologie</option>
                <option value="sport">Sport</option>
                <option value="art">Art</option>
                <option value="musique">Musique</option>
            </select>
        </fieldset>

        <!-- Adresse -->
        <fieldset>
            <legend>Adresse</legend>

            <label for="adresse" class="required">Adresse</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="ville" class="required">Ville</label>
            <input type="text" id="ville" name="ville" required>

            <label for="code_postal" class="required">Code postal</label>
            <input type="text" id="code_postal" name="code_postal" required>
        </fieldset>

        <div class="button-container">
            <button type="submit">S'inscrire</button>
        </div>
    </form>

</body>
</html>

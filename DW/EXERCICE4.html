<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire d'inscription</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
      --error: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, #0b1226 10%, var(--bg) 60%);
      color: var(--text);
      display: grid; place-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%; max-width: 460px;
      background: linear-gradient(180deg, #0b1020, var(--panel));
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
    }
    .card h1 {
      margin: 0 0 6px 0; font-size: 1.5rem; letter-spacing: 0.2px;
    }
    .card p {
      margin: 0 0 18px 0; color: var(--muted); font-size: 0.95rem;
    }
    .field {
      margin-bottom: 16px;
    }
    .label {
      display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.95rem;
    }
    .input-wrap {
      position: relative;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #0b1221;
      color: var(--text);
      outline: none;
      transition: border-color 140ms ease, box-shadow 140ms ease;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
    }
    .toggle-btn {
      position: absolute;
      right: 8px; top: 50%; transform: translateY(-50%);
      padding: 6px 10px;
      background: #0f172a;
      color: var(--muted);
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .error {
      margin-top: 6px;
      font-size: 0.85rem;
      color: var(--error);
      min-height: 1.1em;
    }
    .actions {
      margin-top: 10px;
      display: flex; gap: 10px; align-items: center;
    }
    button[type="submit"] {
      flex: 1;
      padding: 12px 16px;
      background: var(--accent);
      color: white;
      border: none; border-radius: 10px;
      font-weight: 600; cursor: pointer;
      transition: transform 100ms ease, opacity 100ms ease;
    }
    button[type="submit"]:disabled {
      opacity: 0.6; cursor: not-allowed;
    }
    button[type="submit"]:active { transform: translateY(1px); }
    .message {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.35);
      color: var(--success);
      font-weight: 600;
      display: none;
    }
    .hint {
      font-size: 0.85rem; color: var(--muted);
    }
  </style>
</head>
<body>

  <main class="card" aria-labelledby="title">
    <h1 id="title">Inscription</h1>
    <p>Crée ton compte en quelques secondes. Tous les champs sont obligatoires.</p>

    <form id="signupForm" novalidate>
      <div class="field">
        <label class="label" for="firstName">Prénom</label>
        <div class="input-wrap">
          <input id="firstName" name="firstName" type="text" placeholder="Yahya" autocomplete="given-name" required />
        </div>
        <div class="error" id="firstNameError"></div>
      </div>

      <div class="field">
        <label class="label" for="lastName">Nom</label>
        <div class="input-wrap">
          <input id="lastName" name="lastName" type="text" placeholder="Khairoune" autocomplete="family-name" required />
        </div>
        <div class="error" id="lastNameError"></div>
      </div>

      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="input-wrap">
          <input id="email" name="email" type="email" placeholder="yahya.kh@example.com" autocomplete="email" required />
        </div>
        <div class="error" id="emailError"></div>
        <p class="hint">Format attendu: nom@domaine.tld</p>
      </div>

      <div class="field">
        <label class="label" for="password">Mot de passe</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="Au moins 8 caractères" autocomplete="new-password" minlength="8" required />
          <button type="button" class="toggle-btn" id="togglePassword" aria-controls="password" aria-label="Afficher ou masquer le mot de passe">Afficher</button>
        </div>
        <div class="error" id="passwordError"></div>
        <p class="hint">8 caractères minimum. Astuce: mélange lettres + chiffres.</p>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Envoyer</button>
      </div>

      <div class="message" id="successMessage" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');

    const firstName = document.getElementById('firstName');
    const lastName  = document.getElementById('lastName');
    const email     = document.getElementById('email');
    const password  = document.getElementById('password');

    const firstNameError = document.getElementById('firstNameError');
    const lastNameError  = document.getElementById('lastNameError');
    const emailError     = document.getElementById('emailError');
    const passwordError  = document.getElementById('passwordError');

    const successMessage = document.getElementById('successMessage');
    const togglePassword = document.getElementById('togglePassword');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

    function validateFirstName() {
      const value = firstName.value.trim();
      if (!value) { firstNameError.textContent = "Le prénom est obligatoire."; return false; }
      if (value.length < 2) { firstNameError.textContent = "Le prénom doit contenir au moins 2 caractères."; return false; }
      firstNameError.textContent = ""; return true;
    }

    function validateLastName() {
      const value = lastName.value.trim();
      if (!value) { lastNameError.textContent = "Le nom est obligatoire."; return false; }
      if (value.length < 2) { lastNameError.textContent = "Le nom doit contenir au moins 2 caractères."; return false; }
      lastNameError.textContent = ""; return true;
    }

      const value = email.value.trim();
